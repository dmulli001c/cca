<style type='text/css'>
body{
	color:#ffffff;
	overflow:hidden;
	font-smoothing:0.15;
}
</style>

<div id='screenContent' style='color-overlay:#000000;height:100%;'>
	
	<!-- Background (The blue noise part - PowerUI is actually transparent) -->
	<div style='position:fixed;height:100%;width:100%;background:url(greyBackground.png);'></div>

	<center style='font-size:128px;v-align:middle;height:100%;'>
		<br><br>
		<b>
			<span id='message'></span>
		</b>
	</center>

</div>

<img src='mTheory.png' style='position:fixed;bottom:20px;right:20px;'/>

<script type='text/nitro'>

var message:Element;
var content:Element;
var messageID:int=1;

function Start(){
	
	// Grab the message box (we're caching it for best performance):
	message=document.getElementById("message");
	
	// Grab the content box:
	content=document.getElementById("screenContent");
	
	// Lets get things moving! The screen is currently dark, so pretend it was just faded out:
    message.innerHTML="Welcome!";
	fadeIn();
	
}

function fadeIn(){
	
	// Fades the screen in. When it's done, it pauses.

    if(messageID==1)
    {
    content.animate("color-overlay:#ffffff;",0.5f);
    setTimeout(fadeOut,2500);
    }
    else if(messageID==2)
    {
    content.animate("color-overlay:#ffffff;",0.5f);
    setTimeout(fadeOut,3500);
    }
    else if(messageID==3)
    {
    content.animate("color-overlay:#ffffff;",0.5f);
    setTimeout(fadeOut,4000);
    }
    else if(messageID==4)
    {
    content.animate("color-overlay:#ffffff;",0.5f);
    setTimeout(fadeOut,3000);
    }
    else if(messageID==5)
    {
    content.animate("color-overlay:#ffffff;",0.5f);
    setTimeout(fadeOut,3000);
    }
    else if(messageID==6)
    {
    content.animate("color-overlay:#ffffff;",0.5f);
    setTimeout(fadeOut,3000);
    }
    else if(messageID==7)
    {
    content.animate("color-overlay:#ffffff;",0.5f);
    }
}

function fadeOut(){
	
	// Fades the screen out. When it's done, it flips the message.
	content.animate("color-overlay:#000000;",0.5f).onDone(fadedOut);
	
}

function fadedOut(a:UIAnimation){
	// Flips the message and fades the screen back in.
    if(messageID==1)
    {
        message.innerHTML="Comcast Customer Care";
        messageID = 2;
        fadeIn();
	}
    else if(messageID==2)
    {
        message.innerHTML="How can we assist you? You can say...";
        messageID = 3;
        fadeIn();
    }
    else if(messageID==3)
    {
        message.innerHTML="What is my SSID?";
        messageID = 4;
        fadeIn();
    }
    else if(messageID==4)
    {
        message.innerHTML="What is my wifi password?";
        messageID = 5;
        fadeIn();
    }
    else if(messageID==5)
    {
        message.innerHTML="How do I use my TV?";
        messageID = 6;
        fadeIn();
    }
    else if(messageID==6)
    {
        message.innerHTML="RELEASE THE KRAKEN!!!";
        messageID = 7;
        fadeIn();
    }
}

</script>
